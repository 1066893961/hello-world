<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoaclStorage</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>
    <div id ="app"> 
        <h2>localStorage</h2>
        <button onclick="saveDate()">点我保存一个数据</button>
        <button onclick="readDate()">点我读取一个数据</button>
        <button onclick="deleteDate()">点我删除一个数据</button>
        <button onclick="deleteAllDate()">点我清空数据</button>
    </div>

    <script>
        let p = {name:'liweizhen', age:19}
        function saveDate(){
            localStorage.setItem('msg','你好')
            localStorage.setItem('person', JSON.stringify(p))
        }
        function readDate(){
            console.log(localStorage.getItem('msg'))
            console.log(localStorage.getItem('person'))
            console.log(JSON.parse(localStorage.getItem('person')))
        }
        function deleteDate(){
            localStorage.removeItem('msg')
        }
        function deleteAllDate(){
            localStorage.clear()
        }
    </script>
</body>

</html>
