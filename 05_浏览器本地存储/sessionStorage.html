<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SessionStorage</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>
    <div id ="app"> 
        <h2>sessionStorage</h2>
        <button onclick="saveDate()">点我保存一个数据</button>
        <button onclick="readDate()">点我读取一个数据</button>
        <button onclick="deleteDate()">点我删除一个数据</button>
        <button onclick="deleteAllDate()">点我清空数据</button>
    </div>

    <script>
        let p = {name:'liweizhen', age:19}
        function saveDate(){
            sessionStorage.setItem('msg','你好')
            sessionStorage.setItem('person', JSON.stringify(p))
        }
        function readDate(){
            console.log(sessionStorage.getItem('msg'))
            console.log(sessionStorage.getItem('person'))
            console.log(JSON.parse(sessionStorage.getItem('person')))
        }
        function deleteDate(){
            sessionStorage.removeItem('msg')
        }
        function deleteAllDate(){
            sessionStorage.clear()
        }
    </script>
</body>

</html>
